<div ui-content-for="nav-left">
  <div class="btn-group pull-left">
    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</div>

<div ui-content-for="sidebar">
  <div class="sidebar sidebar-left" ng-include="'menu.html'" ng-controller="MenuCtrl"></div>
</div>

<div ui-content-for="nav-title">
  <div class="overflow-ellipsis" translate>profile.title</div>
</div>

<div id="profile" class="section profile">
  <h1 translate>profile.title</h1>
  <form>
    <div class="form-group row">
      <label for="id" class="col-sm-2 form-control-label">ID</label>
      <div class="col-sm-10">
        {{user}}
      </div>
    </div>
    <div class="form-group row">
      <label for="avatar" class="col-sm-2 form-control-label" translate>profile.avatar.avatar</label>
      <button ui-turn-on="avatarSharedState" ui-state="avatarSharedState">Change avatar</button>
    </div>
  </form>
</div>
